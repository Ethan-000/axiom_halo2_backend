[package]
name = "halo2_backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

acvm = "0.12.0"
bincode = "1.3.3"
bytesize = "1.2"
rand = "0.8"
ark-std = "0.4"
dirs = "3.0"
reqwest = { version = "0.11.16", default-features = false, features = ["stream", "rustls-tls"] }
tokio = "1.0"
futures-util = "0.3.14"
indicatif = "0.17.3"
thiserror = "1.0.21"

# axiom
halo2-base = { git = "https://github.com/axiom-crypto/halo2-lib", branch = "release-0.3.0", optional = true }
snark-verifier = { git = "https://github.com/axiom-crypto/snark-verifier.git", branch = "release-0.1.1", optional = true }
halo2-ecc = { git = "https://github.com/axiom-crypto/halo2-lib", branch = "release-0.3.0", optional = true }
# zkevm-keccak = { git = "https://github.com/axiom-crypto/halo2-lib", branch = "release-0.3.0", optional = true }

[features]
default = ["axiom_halo2"]
axiom_halo2 = ["halo2-base", "snark-verifier", "halo2-ecc"]